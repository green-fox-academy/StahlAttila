<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <ul>
        <li><a th:href="'/?name='+${fox.name}">Information</a></li>
        <li><a th:href="'/trickCenter?name='+${fox.name}">Trick school</a></li>
        <li><a th:href="'/nutritionStore?name='+${fox.name}">Nutrition store</a></li>
    </ul>
    <img src="greenfox.png" alt="green_fox">
    <p th:text="'This is '+${fox.name}+' currently living on '+${fox.food}+' and '+${fox.drink}+'. He knows '+${fox.tricks.size()} +' tricks.'"></p>

    <h3>Known tricks</h3>
    <div>
        <p th:if="${fox.tricks.size()==0}" th:text="${fox.name} + ' does not know any tricks yet!'"> </p>
        <ul th:unless="${fox.tricks.size() == 0}" th:each="trick:${fox.tricks}">
            <li th:text="${trick}"></li>
        </ul>
    </div>

    <h3>Fox list</h3>
    <ul th:each="fox: ${list}">
        <li th:text="${fox.name}"></li>
    </ul>
</body>
</html>
