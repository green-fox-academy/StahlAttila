<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div id="almighty">

            <div id="top">
                <form>
                    <header> Sign Up</header>

                    <div>
                        <label for="username"></label><input autofocus required id="username" name="username" type="text" placeholder="Username">
                    </div>
                    <div>
                        <input required id="email" name="email" type="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input required id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <div>
                        <input required id="confirm-password" name="confirm-password" type="password" placeholder="Retype password">
                    </div>
                    <button id="sign-button" type="submit" class="button">SIGN ME UP</button>

                </form>
            </div>
            <div id="mid">
                <p>OR</p>
            </div>
            <div id="bottom-buttons">
                <button id="fb" type="submit" class="button">Log in with Facebook</button>
                <button id="twitter" type="submit" class="button">Log in with Twitter</button>
                <button id="google" type="submit" class="button">Log in with Google+</button>
            </div>
        </div>



</body>
</html>
