<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <style>
        .gold {
            color: gold;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <div>
        <h1>Bank Of Simba</h1>
    </div>
    <div>
        <table>
            <thead>
                <th>#</th>
                <th>Owner name</th>
                <th>Balance</th>
                <th>Currency</th>
                <th>Animal Type</th>
                <th>Class</th>
                <th>Badiness</th>
                <th>Raise</th>
            </thead>
            <tbody>
                <tr th:each="acc : ${accounts}" >
                    <td th:text="${accStat.index}"></td>
                    <td th:text="${acc.name}"></td>
                    <td th:text="${acc.balance}"></td>
                    <td th:text="${acc.currency}"></td>
                    <td th:text="${acc.animalType}"></td>
                    <td th:text="${acc.king}" th:attr="class=${acc.kingStyleClass}"></td>
                    <td th:text="${acc.isBad}"></td>
                    <td><a th:href="@{/edit(accountIndex=${accounts.indexOf(acc)})}">Raise</a></td>
                </tr>
            </tbody>

        </table>
    </div>
    <h2>Add new account</h2>
    <form action="/add-new-account" method="post">
        <label for="title">Name</label>
        <input type="text" id="title" name="name">

        <br>

        <label for="balance">Balance</label>
        <input type="number" id="balance" name="balance">

        <br>

        <label for="animalType">Animal Type</label>
        <input type="text" id="animalType" name="animalType">

        <br>

        <label for="isBad">Bad guy?</label>
        <select id="isBad" name="isBad">
            <option value="true">Bad guy</option>
            <option value="false">Good duy</option>
        </select>

        <br>

        <label for="isKing">King?</label>
        <select id="isKing" name="isKing">
            <option value="true">King</option>
            <option value="false">Not a king</option>
        </select>

        <br>
        <button type="submit">Save</button>
    </form>

</body>
</html>
