<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignees</title>
</head>
<body>
<h1>List Of Assignees</h1>

    <ul th:each="assignee : ${assignees}">
        <li th:text="${assignee.name}"></li>
        <a th:href="@{/todo/assignees/delete(name=${assignee.name})}">Delete</a>
        <a th:href="@{/todo/assignees/edit(name=${assignee.name})}">Edit</a>
    </ul>

<form th:action="@{/todo/assignees}" th:method="post">
    <fieldset>
        <legend>Add assignee:</legend>
            Name: <input type="text" name="name" id="name"><br>
            Email: <input type="text" name="email" id="email"><br>
            <button type="submit">Add</button>
    </fieldset>
</form>
</body>
</html>
